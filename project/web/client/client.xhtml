      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Client profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="/project/style/all.css"/>
    </head>
    <body>
        <div id="clientBlock"> 
            <a text-align="center"> Your profile </a> <br/><br/>
            <form> 
                    First name: 
                    <h:outputText value="#{ClientAuthBean.currPerson.forname}"/><br/><br/>
                    Second name: 
                    <h:outputText value="#{ClientAuthBean.currPerson.surname}" /><br/><br/>
                    Birth date: 
                    <h:outputText value="#{ClientAuthBean.client.birthdate}" /><br/><br/>
                    Application state:
                    <h:outputText value="TBD"/>
            </form>
        </div>
    </body>
</html>
